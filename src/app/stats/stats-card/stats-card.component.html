<mat-card class="player-card">
  <mat-card-header>
    <img mat-card-avatar src="assets/img/{{playerId}}.png" class="player-header-image">
    <mat-card-title><div class="wins">{{(numberOfWins$ | async).playerWins}}</div></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Все мячи: {{(playerPoints$ | async).allPoints}} </mat-list-item>
      <mat-list-item> В победе: {{(playerPoints$ | async).winnerPoints}}</mat-list-item>
      <mat-list-item> В поражении: {{(playerPoints$ | async).looserPoints}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
