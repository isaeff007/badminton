<mat-card class="player-card">
  <mat-card-header>
    <img mat-card-avatar src="assets/img/{{player.id}}.png" class="player-header-image">
    <mat-card-title>{{player.name}}</mat-card-title>
    <mat-card-subtitle>{{player.id}}</mat-card-subtitle>
  </mat-card-header>
<!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Статистика</button>
  </mat-card-actions>
</mat-card>
